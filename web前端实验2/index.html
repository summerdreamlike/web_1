    <style>

        section {

        }

			color:#5a3e1b;

        }  
        h2 {  
            color: #5a3e1b;  
            border-bottom: 2px solid #5a3e1b;

        }  
        img {  
            max-width: 100%;  
			max-height:1400px;
			overflow-y:hidden;
            height: auto;  
            border-radius: 8px;  
        }
		#about {
    text-align: center; /* 添加这一行使图片水平居中 */
    padding: 40px 20px;
    max-width: 80%;
    margin: 20px auto;
    /* background-color: ; 如果需要背景色，请填写具体颜色 */
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}
        footer {  
            text-align: center;  
            padding: 20px;  
            background: linear-gradient(90deg, #FFFFFF, #d6c9a8);

            position: relative;  
            bottom: 0;

            margin-top: 20px;  
        }  
		
		p{
			color: #5a3e1b;
		}
        html {
            scroll-behavior: smooth;
        }
		.top-botton {
			position: absolute;
            right: 0;
			bottom:1%;
			height: 100px;
			width: 100px;
            background-image: url('floatbtn2.png');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
			background-color:rgba(234,227,210,1.00);
            border: none; 
            cursor: pointer; 
            outline: none; 
		}
            
    </style>
</head>
<body>
    <header>  
	<img src="logo.png" alt="网站Logo" id="logo">  
    
    <nav>  
        <a href="introduction.html">景区介绍</a>  
        <a href="#travel-guide">参观指南</a>  
        <a href="#Exhibition">展陈研究</a>  
        <a href="#contact">联系我们</a>  
    </nav>  
</header> 
	<main>  
 <h2>桐乡市丰子恺纪念馆风景导览页</h2>  
	<button class="top-botton" onclick="scrollToTop()"></button>
    <section id="about">
        <img src="fzk.png" alt="图片" id="gallery-image" onmouseover="pauseAutoPlay()" onmouseout="startAutoPlay()">
        <div class="pagination">
            <button onclick="changeImage(-1)" id="prev-btn" disabled>&lt; 上一张</button>
            <button onclick="changeImage(1)" id="next-btn">下一张 &gt;</button>
        </div>	
    </section>
	</main>
    <footer id="contact">
        <h2>联系我们</h2>
        <p>电话：0573-8611275</p>
        <p>地址：浙江省桐乡市石门镇西市街大井弄1号（丰子恺纪念馆）</p>
		
    </footer>
	
	
	
	<script>
        var images = ["fzk.png", "丰子恺雕塑 .jpg", "缘缘堂 .jpg"]; // 图片路径数组
        var currentIndex = 0; // 当前显示的图片索引
        var autoPlayInterval; // 自动播放的定时器

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById('gallery-image').src = images[currentIndex];
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === images.length - 1;
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(function() {
                changeImage(1);
            }, 3000); // 每3秒自动切换图片
        }

        function pauseAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // 初始化按钮状态和自动播放
        updateButtons();
        startAutoPlay();
		
		function scrollToTop() {
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // 当用户滚动一定距离后显示回到顶部按钮
    window.onscroll = function() {
        var scrollBtn = document.getElementById("scroll-top-btn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollBtn.style.display = "block";
        } 
		else {
            scrollBtn.style.display = "none";
        }
    };	
    </script>
</body>
</html>
