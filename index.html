<section id="about">
        <img src="fzk.png" alt="图片" id="gallery-image">
        <div class="pagination">
            <button onclick="changeImage(-1)" id="prev-btn" disabled>&lt; 上一张</button>
            <button onclick="changeImage(1)" id="next-btn">下一张 &gt;</button>

</footer>  
<script>
        var images = ["fzk.png", "背景2.jpg", "背景.webp"]; // 图片路径数组
        var currentIndex = 0; // 当前显示的图片索引

        function changeImage(step) {
            currentIndex += step;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById('gallery-image').src = images[currentIndex];
            updateButtons();
        }

        function updateButtons() {
            document.getElementById('prev-btn').disabled = currentIndex === 0;
            document.getElementById('next-btn').disabled = currentIndex === images.length - 1;
        }

        // 初始化按钮状态
        updateButtons();
    </script>
</body>
